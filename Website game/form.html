<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatiable" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Game</title>
    <link rel="shortcut icon" href="image/fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/formstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Login-->
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-key'></i>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <i class='bx bxs-key'></i>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Agree To The Terms & Condition</label>
                </div>
                <button type="submit" class="btn"><a href="form.html">Resgister</a></button>
                <div class="login-register">
                    <p>Already have account?<a href="#" class="login-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>




    <script src="js/form.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
